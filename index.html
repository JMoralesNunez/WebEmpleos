<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebEmpleos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./scripts/main.js" defer></script>
</head>

<body id="mainContent">
    <div id="loginContent" class="container p-3 mt-5 rounded-3 d-none">
        <h1 class="text-center fs-1 fw-bold">Login</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <button class="btn text-primary" type="button">Crea una cuenta</button>
            </div>
            <button class="btn btn-primary w-100 border-0">Entrar</button>
        </form>
    </div>
    <div id="registerContent" class="container p-3 mt-5 rounded-3 d-none">
        <h1 class="text-center fs-1 fw-bold">Regístrate</h1>
        <form id="registerForm">
            <div class="mb-3">
                <label for="fullName" class="form-label fw-bold">Nombre Completo</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="emailInput" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button class="btn btn-primary w-100 border-0">Registrarse</button>
        </form>
    </div>
    <div id="dashboard" class="container-fluid d-none">
        <nav class="navbar z-1 navbar-expand-lg text-bg-light position-fixed min-vw-100">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">WebEmpleos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav gap-2">
                        <li class="nav-item">
                            <button class="btn btn-dark" aria-current="page">Login</button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-success" aria-current="page">Regístrate</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" style="padding-top: 10vh;">
            <div class="row">
                <div id="jobPreviewHolder" class="col-md-4 col-sm-6">
                    <div class="card mb-3 border-primary">
                        <div class="card-body">
                            <h4 id="jobCardTitle" class="card-title">Empleo 1</h4>
                            <p id="jobCardDescription" class="card-text">Descripción empleo</p>
                        </div>
                        <div id="jobCardSalary" class="card-footer bg-primary text-white">Salario</div>
                    </div>
                </div>
                <div id="jobHolder" class="col-md-8 col-sm-6">
                    <div class="card ms-2 border-primary">
                        <div class="card-header">
                            <h2 id="jobTitle" class="p-2 fw-bold">Empleo 1</h2>
                        </div>
                        <div class="card-body">
                            <h4 id="jobDescription" class="card-title">Descripción</h4>
                            <p id="jobDescriptionText" class="card-text">Descripción empleo</p>
                            <h4 id="jobRequisites" class="card-title">Requisitos</h4>
                            <p id="jobRequisitesText" class="card-text">Requisitos empleo</p>
                            <hr>
                            <small id="jobSalary" class="text-body-secondary">Salario(opcional)</small>
                        </div>
                        <div class="card-footer bg-primary text-white text-center">
                            <button id="applyBtn" class="btn btn-primary w-100">Aplicar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
